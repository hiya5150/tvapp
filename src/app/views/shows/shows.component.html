<app-show-search></app-show-search>

<h2>TV Shows</h2>
<!-- this loops through the shows. When you click on hte name, the showInfo function is activated-->
<ul>
  <li *ngFor="let show of shows" (click)="showInfo(show)">
    <!--this displays a list of shows, with info on each show-->
    {{show.showName}} {{show.showDate}} {{show.showStatus}}

  </li>


</ul>

<app-show [show]="selectedShow"></app-show>
