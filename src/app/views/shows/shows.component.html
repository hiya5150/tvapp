<mat-accordion>
  <mat-expansion-panel *ngFor="let show of shows">
    <mat-expansion-panel-header>
      <mat-panel-title> {{show.showName}}</mat-panel-title>
      <mat-panel-description>Premiered: {{show.showDate | date}}</mat-panel-description>
      <mat-panel-description>Status: {{show.showStatus}}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <mat-panel-description> <img [src]="show.showImg.medium"></mat-panel-description>
      <span [innerHTML]="show.showSummary"></span>
<!--      <app-seasons [id]="show.showId"></app-seasons>-->
      <a routerLink="/seasons/{{show.showId}}">More Information</a>

    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
