
<table mat-table [dataSource]="episodes">
  <ng-container matColumnDef="number">

  <th mat-header-cell *matHeaderCellDef> #</th>

    <td mat-cell *matCellDef="let episodes">{{episodes.episodeNumber}}</td>

  </ng-container>

  <ng-container matColumnDef="name">

    <th mat-header-cell *matHeaderCellDef> Name </th>

    <td mat-cell *matCellDef="let episodes"> {{episodes.episodeName}}</td>

  </ng-container>

  <ng-container matColumnDef="aired">

    <th mat-header-cell *matHeaderCellDef> Aired </th>

    <td mat-cell *matCellDef="let episodes"> {{episodes.episodeAired}}</td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
